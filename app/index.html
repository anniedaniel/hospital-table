<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Few Texas hospitals reap bonuses for performance | The Texas Tribune</title>
  <meta name="description" content="{{ META.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div id="graphic" class="graphic">
<div class="search-container">
  <h4>Hospital Name</h4>
  <input class="table-search" type="search" placeholder="ex. Baptist Medical Center" data-column="0"><br>
  <h4>City</h4>
  <input class="table-search" type="search" placeholder="ex. Austin" data-column="1"><br>
  <div class="reset reset-btn"><p>Reset</p></div>
</div>

<table class="hospitals" id="hospital-list-all">
  <thead>
    <tr>
      <th>Name <br /><i class="alphabet fa fa-caret-up"></th>
      <th>City <br /><i class="alphabet fa fa-caret-up"></th>
      <th>Value-Based Purchasing <i class="alphabet fa fa-caret-up"></th>
      <th>Readmissions Penalty <i class="alphabet fa fa-caret-up"></th>
      <th>Hospital-Acquired Conditions <i class="alphabet fa fa-caret-up"></th>
    </tr>
  </thead>
  <tbody>
    {% for hospital in HOSPITALS %}
    <tr>
      <td data-title="Name">{{ hospital.hospital }}</td>
      <td data-title="City">{{ hospital.city }}</td>
      <td data-title="Value-Based Purchasing">{{ hospital.valueBased }}</td>
      <td data-title="Readmissions Penalty">{{ hospital.readmissionsPenalty }}</td>
      <td data-title="Hospital-Acquired Conditions Penalty">{{ hospital.hospitalAcquired }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="../bower_components/jquery.tablesorter/js/jquery.tablesorter.widgets.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/pymload.js"></script>
<!-- endbuild -->

</body>
</html>
